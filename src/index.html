<head>
  <meta charset="utf-8" />
  <meta name="description" content="Cards de Pokemons">
  <meta name="language" content="pt-br" />
  <link rel="shortcut icon" href="img/favicon.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="media.css" />

  <title>PokeInfos</title>
</head>

<body>
  <header>
    <!-- Menu--->
    <nav>
      <div class="container">
        <a href="#"><img class="logo-tipo" src="img/logo.png" alt="logo" /></a>
        <div id="menu" class="menu">
          <a href="#" class="ativo">Início</a>
          <a href="#Acessar">Acessar</a>
          <a href="#flecha-direita">Pesquisas</a>
          <a href="#Pokedéx">Pokedéx</a>
        </div>
    </nav>
  </header>
  <!-- Sub Menu--->
  <main>
    <nav>
      <div class="tela-principal">
        <div class="container">
          <h2 class="titulo">PokeInfos </h2>
          <p id="Acessar" class="descricao">
            Bem vindo ao PokeInfo, sua central de informações Pokémon.
          </p>
        </div>
      </div>
    </nav>
    <!-- Carrossel--->
    <nav>
      <div class="pokemons-recomendados container">
        <div class="container-title-control">
          <h3 id="Acessar" class="titulo-carrossel">Acessar</h3>
          <div class="indicadores">
          </div>
        </div>

        <div class="container-principal">
          <button role="button" id="flecha-esquerda" class="flecha-esquerda">
            <i class="fas fa-chevron-left"></i>
          </button>
          <div class="container-carrossel">
            <div id="" class="carrossel">
              <div class="pokemon">
                <a target="_blank" href="https://www.pokemon.com/br">
                  <img src="img/sitePokemon.png" alt="Acessar site Pokemon" />
                </a>
              </div>
              <div class="pokemon">
                <a target="_blank" href="https://pokemongolive.com/pt_br/">
                  <img src="img/sitePokeGO.png" alt="Acessar site Pokemon GO" />
                </a>
              </div>
              <div class="pokemon">
                <a target="_blank" href="https://web.facebook.com/Pokemon/?_rdc=1&_rdr">
                  <img src="img/Facebook.png" alt="Acessar Site do Facebook" />
                </a>
              </div>
              <div class="pokemon">
                <a target="_blank" href="https://www.instagram.com/pokemon/">
                  <img src="img/Instagram.jpg" alt="Acessar Site do Instagram" />
                </a>
              </div>
            </div>
            <button role="button" id="flecha-direita" class="flecha-direita">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Pesquisa Nome --->
      <fieldset id="Pesquisas" class="menu font-std">
        <form action="" id="search-form" class="search-form font-std">

          <section class="pesquisa">
            <input class="pesquisa" type="search" placeholder="Buscar um Pokémon, p.ex. Drowzee" value=""
              autocomplete="off" id="search-input">
          </section>

          <!-- Pesquisa / Tipo--->
          <section class="section-buttons">

            <div id="tipos">
              <select id="filter-type" class="filter-typeselect">

                <option value="" disabled="" selected=""> Tipos</option>
                <option value="water">Água</option>
                <option value="dragon">Dragão</option>
                <option value="electric">Elétrico</option>
                <option value="ghost">Fantasma</option>
                <option value="fire">Fogo</option>
                <option value="ice">Gelo</option>
                <option value="grass">Grama</option>
                <option value="bug">Inseto</option>
                <option value="fighting">Lutador</option>
                <option value="normal">Normal</option>
                <option value="rock">Pedra</option>
                <option value="psychic">Psíquico</option>
                <option value="ground">Terrestre</option>
                <option value="poison">Venenoso</option>
                <option value="flying">Voador</option>

              </select>
            </div>

            <!-- Pesquisa / Ordenado--->

            <select id="order-search" class="order-search">

              <option id="teste" value="" disabled="" selected=""> Ordenar por</option>
              <option value="order-az">Crescente</option>
              <option value="order-za">Decrescente</option>

            </select>

        </form>

      </fieldset>
      <!-- Porcentagem--->

      <section class="caixa-porcentagem">
        <div class="aggregate-calculation" id="aggregate-calculation"></div>
      </section>

      <!-- Cards--->

      <nav>

        <div class="container-pokedex ">
          <h1 id="Pokedéx" class="titulo-pokedex">Pokedéx</h1>
          <!-- Lista de pokemons -->
          <div id="card" class="pokedex"></div>
        </div>

      </nav>
  </main>
