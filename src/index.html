  <main>
    <nav>
      <div class="tela-principal">
        <div class="container">
          <h2 class="titulo">PokeInfos </h2>
          <p class="descricao">
            **ESCREVER ALGO***
          </p>
        </div>
      </div>
    </nav>
    <nav>
      <div class="pokemons-recomendados container">
        <div class="container-title-control">
          <h3 class="titulo-carrossel">Estatísticas</h3>
          <div class="indicadores">
          </div>
        </div>


        <div class="container-principal">
          <button role="button" id="flecha-esquerda" class="flecha-esquerda"><i
              class="fas fa-chevron-left"></i></button>

          <div class="container-carrossel">
            <div id="" class="carrossel">
              <div class="pokemon">
                <a href="#"><img
                    src="https://cdn.ome.lt/32mlL-S2cNECoVabw-3VThlWiiY=/770x0/smart/uploads/conteudo/fotos/Pokemon_GO_9pfXpla.jpg"
                    alt="bulbasaur"></a>
              </div>
              <div class="pokemon">
                <a href="#"><img
                    src="https://cdn.ome.lt/32mlL-S2cNECoVabw-3VThlWiiY=/770x0/smart/uploads/conteudo/fotos/Pokemon_GO_9pfXpla.jpg"
                    alt="bulbasaur"></a>
              </div>
              <div class="pokemon">
                <a href="#"><img
                    src="https://cdn.ome.lt/32mlL-S2cNECoVabw-3VThlWiiY=/770x0/smart/uploads/conteudo/fotos/Pokemon_GO_9pfXpla.jpg"
                    alt="bulbasaur"></a>
              </div>
            </div>
            <button role="button" id="flecha-direita" class="flecha-direita"><i
                class="fas fa-chevron-right"></i></button>




          </div>
        </div>


      </div>
      <section class="campo-pesquisa">
        <article class="search">
          <input type="text-area" id="filter-name" placeholder="Buscar um Pokémon, p.ex. Drowzee" value=""
            autocomplete="off" class="filter-name">
        </article>
      </section>

      <div class="order">
      <select name="select-option" id= "select-option" class="option">
      <option selected value="">SELECIONE A ORDEM</option>
      <option value="water">ÁGUA</option>
      <option value="dragon">DRAGÃO</option>
      <option value="electric">ELÉTRICO</option>
      <option value="fairy">FADA</option>
      <option value="fire">FOGO</option>
      <option value="ice">GELO</option>
      <option value="bug">INSETO</option>
      <option value="fighting">LUTADOR</option>
      <option value="metallic">METÁLICO</option>
      <option value="normal">NORMAL</option>
      <option value="dark">NOTURNO</option>
      <option value="psychic">PSÍQUICO</option>
      <option value="grass">PLANTA</option>
      <option value="ground">TERRA</option>
      <option value="poison">VENENOSO</option>
      <option value="flying">VOADOR</option>
      </select>
    </div>

    </nav>
    <nav id="Pokedéx">
      <div class="container-pokedex ">
        <h3 class="titulo-pokedex">Pokedex</h3>
        <article id="card" class="pokedex"></article>
      </div>

    </nav>
  </main>
